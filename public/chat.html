    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <div class="text-xl font-bold text-pink-600">Feather Match</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-700 hover:text-pink-600">Home</a></li>
                <li><a href="profile.html" class="text-gray-700 hover:text-pink-600">Profile</a></li>
                <li><a href="match.html" class="text-gray-700 hover:text-pink-600">Match</a></li>
                <li><a href="chat.html" class="text-gray-700 hover:text-pink-600">Chat</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-pink-600">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn bg-pink-600 text-white py-2 px-4 rounded-lg">Login</a>
                <a href="signup.html" class="btn bg-gray-200 text-gray-700 py-2 px-4 rounded-lg">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Messages Section -->
    <div class="container mx-auto p-8 flex-grow">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">Messages</h2>
            <div class="space-y-4">
                <div class="bg-gray-100 p-4 rounded-lg flex justify-between items-center">
                    <div>
                        <p class="text-lg font-bold text-gray-700">John Doe</p>
                        <p class="text-gray-500">Hey, how are you?</p>
                    </div>
                    <a href="chat.html" class="text-pink-600">Reply</a>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg flex justify-between items-center">
                    <div>
                        <p class="text-lg font-bold text-gray-700">Jane Smith</p>
                        <p class="text-gray-500">Let's meet tomorrow.</p>
                    </div>
                    <a href="chat.html" class="text-pink-600">Reply</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-6">
